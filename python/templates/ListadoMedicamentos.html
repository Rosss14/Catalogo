{% block title %}Medicamentos{% endblock %}

{% block content %}
    <h1>Listado Medicamentos</h1>
    <form action="{{ url_for('createMedicine') }}" method="GET">
                            <input type="submit" value="Add"
                                    class="btn btn-danger btn-sm"
                                    name = Add id = add_medicine>
    </form>
    <table class="table table-sm" id="miTabla">
		  <thead>
		    <tr>
              <th scope="col">Nombre</th>
		    </tr>
		  </thead>
		  <tbody>
                {% for medicamento in final_result %}
                    <tr>
                        <td><a href="{{ url_for('render_medicine', id=medicamento[0])}}" >{{medicamento[1] }}</a></td>
                        <td><form action="{{ url_for('delete_medicine', id=medicamento[0]) }}" method="POST">
                            <input type="submit" value="Borrar"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('EstÃ¡ seguro de que quiere borrar este medicamento?')">
                        </form></td>
                    </tr>
                {% endfor %}
		  </tbody>
		</table>


{% endblock %}
